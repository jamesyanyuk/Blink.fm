<div ng-controller="SearchBarCtrl">
    <form class="well form-search form-inline">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Search:</div>
                <input type="text" ng-model="keywords" class="input-medium search-query form-control" placeholder="Keywords...">
            </div>
        </div>
        <button type="submit" class="btn btn-default" ng-click="search()">Search</button>
        <a style="float: right" href="/auth/logout" class="btn btn-danger" role="button">Logout</a>
    </form>
</div>
