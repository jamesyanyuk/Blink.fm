<form ng-controller="SearchBarCtrl" role="search">
  <div class="form-group">
    <input type="text" ng-model="keywords" class="form-control" placeholder="Search for a song..." size="70">
    <button type="submit" class="btn btn-default" ng-click="search()">Search</button>
  </div>
  <div ng-show="showSearchResults">
    <div class="searchResult" ng-repeat="result in searchResults">
      <a href="" target="_blank" ng-click="play('{{result.videoId}}')">Play</a> - {{result.title}}
    </div>
  </div>
</form>
