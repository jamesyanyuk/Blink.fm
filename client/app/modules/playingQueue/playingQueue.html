<div ui-sortable="sortableOptions" id="playing-queue" class="row" ng-model="playingQueue">
  <div class="thumbnail queue-item" ng-repeat="video in playingQueue track by $index"
      ng-model="hover" ng-mouseenter="hover=true;" ng-mouseleave="hover=false;">
    <img ng-src="{{video.thumbnail}}" width="50%" ng-click="play($index)">
    <div class="caption video-title">{{video.title}}</div>
    <span class="glyphicon glyphicon-remove-circle item-remove-icon" ng-show="hover" ng-click="remove($index)"></span>
  </div>
</div>
