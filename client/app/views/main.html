<div ng-controller="NicknameModalCtrl">
  <script type="text/ng-template" id="nicknameModal.html">
    <div class="modal-header">
      <h3 class="modal-title">Enter a Nickname</h3>
    </div>
    <div class="modal-body">
      <input type="text" class="form-control" ng-model="nickname" placeholder="Enter a nickname" style="width: 79%">
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="submit()">Submit</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </script>
</div>

<div class="col-sm-2" ng-controller="RecommendationCtrl">
  <ul class="list-unstyled">
    <li ng-repeat="video in recList">
      <img src="{{video.thumbnail}}" height="100" width="120"> 
      <p> {{video.title}} </p>
      <button ng-click="like()">Like</button> <button ng-click="dislike()">Dislike</button>
    </li>
  </ul>
</div>

<div class="col-sm-10">
  <div class="row">
    <div class="col-sm-7">
      <div ng-switch="isBroadcasterConnected">
        <span ng-switch-when="true"> <i class="fa fa-circle green-icon"></i> The host is online now </span>
        <span ng-switch-when="false"> <i class="fa fa-circle red-icon"></i> The host is offline now </span>
      </div>
      <div ng-controller="YouTubeCtrl" style="width: {{yt.width}}px">
        <youtube width="{{yt.width}}" height="{{yt.height}}" videoid="{{yt.videoid}}"></youtube>
      </div>
    </div>

    <chat-window class="col-sm-4"></chat-window>
  </div>
</div>
