<recommendation class="col-sm-2 rec-container" ng-controller="RecommendationCtrl"></recommendation>

<div class="col-sm-7 video-container">
  <div ng-controller="YouTubeCtrl" style="width: {{yt.width}}px; height: {{yt.height}}">
    <div channel-info class="channel-info-container"></div>
    <youtube width="{{yt.width}}" height="{{yt.height}}" videoid="{{yt.videoid}}"></youtube>
  </div>
  <playing-queue ng-controller="QueueCtrl" ng-show="isBroadcaster"></playing-queue>
</div>

<chat-window class="col-sm-3 chat-container" ng-controller="ChatCtrl"></chat-window>
