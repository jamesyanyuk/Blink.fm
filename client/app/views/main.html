<div ng-controller="NicknameModalCtrl">
  <script type="text/ng-template" id="nicknameModal.html">
    <div class="modal-header">
      <h3 class="modal-title">Enter a Nickname</h3>
    </div>
    <div class="modal-body">
      <input type="text" class="form-control" ng-model="nickname" placeholder="Enter a nickname" style="width: 79%">
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="submit()">Submit</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </script>
</div>

<div class="col-sm-2 rec-container" ng-controller="RecommendationCtrl">
  <p> User Suggestion </p>
  <div ng-show="!recList.length" class="ng-hide">There is no video in the suggested list now. Please search video to add.</div>
  <ol class="list-unstyled">
    <li ng-repeat="video in recList">
      <div tooltip-placement="bottom" tooltip-html-unsafe='<img src="{{video.thumbnail}}" height="90" width="150">'> 
        <span class="rec-title"> {{video.title}} </span>
        <a href="" ng-show="hasCurrentUser" ng-click="play(video.id)"> Play </a> 
      </div>
      <div style="text-align: right"> {{video.likes_cnt}} <a href=""><i class="fa fa-thumbs-o-up" ng-click="like(video.id)"></i></a> </div>
    </li>
  </ol>
</div>

<div class="col-sm-10">
  <div class="row">
    <div class="col-sm-7">
      <div ng-switch="isBroadcasterConnected">
        <span ng-switch-when="true"> <i class="fa fa-circle green-icon"></i> The host is online now </span>
        <span ng-switch-when="false"> <i class="fa fa-circle red-icon"></i> The host is offline now </span>
      </div>
      <div ng-controller="YouTubeCtrl" style="width: {{yt.width}}px">
        <youtube width="{{yt.width}}" height="{{yt.height}}" videoid="{{yt.videoid}}"></youtube>
      </div>
      <div>
        {{viewerCount}} people watching
      </div>
    </div>
    <chat-window class="col-sm-5" ng-controller="ChatCtrl"></chat-window>
  </div>
</div>
